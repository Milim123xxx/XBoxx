<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XBoxx - อัปโหลดคลิป/รูป 18+</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  
  :root {
    --primary: #ff0055;
    --primary-light: #ff55aa;
    --secondary: #3a0ca3;
    --dark: #0a0a0a;
    --dark-card: #1a1a1a;
    --light-text: #f0f0f0;
    --muted-text: #aaa;
    --success: #00cc66;
    --warning: #ffcc00;
    --danger: #ff3366;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--dark);
    color: var(--light-text);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    background-attachment: fixed;
  }
  
  /* Header Styling */
  header {
    text-align: center;
    padding: 30px 20px;
    background: linear-gradient(90deg, var(--primary), var(--primary-light));
    box-shadow: 0 4px 20px rgba(255, 0, 85, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+PHBhdGggZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIgZD0iTTAgMGgxMDB2MTAwaC0xMDB6Ii8+PHBhdGggZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMSkiIHN0cm9rZS13aWR0aD0iMSIgZD0iTTAgMGwxMDAgMTAwTTEwMCAwTDAgMTAwIi8+PC9zdmc+');
    opacity: 0.2;
  }
  
  .header-content {
    position: relative;
    z-index: 1;
  }
  
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    letter-spacing: 2px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    background: linear-gradient(to right, #ffffff, #ffe6f2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  header p {
    margin: 10px 0 0;
    color: #f8f8f8;
    font-weight: 400;
    font-size: 1.1rem;
    text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
  }
  
  /* Main Content */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }
  
  .upload-section {
    background: var(--dark-card);
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.05);
    text-align: center;
    margin-bottom: 40px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .upload-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
  }
  
  .upload-icon {
    font-size: 3rem;
    margin-bottom: 20px;
    color: var(--primary-light);
    text-shadow: 0 0 15px rgba(255, 85, 170, 0.5);
  }
  
  .upload-btn {
    background: linear-gradient(90deg, var(--primary), var(--primary-light));
    border: none;
    padding: 18px 40px;
    border-radius: 50px;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(255, 0, 85, 0.6);
    transition: 0.3s;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
  }
  
  .upload-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
  }
  
  .upload-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255, 0, 85, 0.8);
  }
  
  .upload-btn:hover::before {
    left: 100%;
  }
  
  .checkboxes {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: left;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
  }
  
  .checkbox-container {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 15px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    transition: background 0.3s;
  }
  
  .checkbox-container:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .checkbox-container input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: var(--primary);
  }
  
  .checkbox-container label {
    cursor: pointer;
    font-size: 0.95rem;
  }
  
  /* Preview Section */
  .preview-container {
    margin-top: 25px;
    display: none;
    width: 100%;
    text-align: center;
  }
  
  .preview-title {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: var(--primary-light);
    font-weight: 500;
  }
  
  .preview-content {
    max-width: 100%;
    max-height: 300px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    margin: 0 auto;
    background: #000;
  }
  
  .preview-content img,
  .preview-content video {
    max-width: 100%;
    max-height: 300px;
    object-fit: contain;
  }
  
  .file-info {
    margin-top: 15px;
    font-size: 0.9rem;
    color: var(--muted-text);
  }
  
  .submit-btn {
    margin-top: 20px;
    background: var(--success);
    border: none;
    padding: 12px 30px;
    border-radius: 50px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 204, 102, 0.4);
    transition: 0.3s;
    display: none;
  }
  
  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 204, 102, 0.6);
  }
  
  /* Feed Section */
  .feed-section {
    width: 100%;
    margin-top: 30px;
  }
  
  .section-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 30px;
    position: relative;
    display: inline-block;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    width: 100%;
  }
  
  .card {
    background: var(--dark-card);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.05);
    position: relative;
  }
  
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(255, 0, 85, 0.3);
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 0, 85, 0.1), rgba(255, 85, 170, 0.05));
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 1;
  }
  
  .card:hover::before {
    opacity: 1;
  }
  
  .card img, .card video {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background: #000;
    display: block;
  }
  
  .card .meta {
    padding: 15px;
    position: relative;
    z-index: 2;
  }
  
  .card .meta strong {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
    color: var(--light-text);
  }
  
  .card .meta small {
    display: block;
    color: var(--muted-text);
    font-size: 0.85rem;
  }
  
  .card .card-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .card-action-btn {
    background: none;
    border: none;
    color: var(--muted-text);
    cursor: pointer;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: color 0.3s;
  }
  
  .card-action-btn:hover {
    color: var(--primary-light);
  }
  
  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted-text);
    width: 100%;
  }
  
  .empty-state i {
    font-size: 3rem;
    margin-bottom: 15px;
    opacity: 0.5;
  }
  
  /* Modal for image/video preview */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
  }
  
  .modal-content {
    max-width: 90%;
    max-height: 90%;
  }
  
  .modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
  }
  
  .modal-close:hover {
    color: var(--primary-light);
  }
  
  /* Footer */
  footer {
    text-align: center;
    padding: 25px 20px;
    font-size: 0.9rem;
    color: var(--muted-text);
    background: rgba(0, 0, 0, 0.5);
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    margin-top: 40px;
  }
  
  /* Responsive Adjustments */
  @media (max-width: 768px) {
    header h1 {
      font-size: 2.2rem;
    }
    
    .upload-section {
      padding: 20px;
    }
    
    .upload-btn {
      padding: 15px 30px;
      font-size: 1.1rem;
    }
    
    .grid {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
  }
  
  @media (max-width: 480px) {
    header h1 {
      font-size: 1.8rem;
    }
    
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<header>
  <div class="header-content">
    <h1>XBoxx</h1>
    <p>อัปโหลดและแชร์คลิป/รูปภาพ 18+ ได้ทันที — ไม่ต้องสมัครสมาชิก</p>
  </div>
</header>

<main>
  <section class="upload-section">
    <div class="upload-icon">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="upload.php">
      <input type="file" name="file" accept="image/*,video/*" required style="display:none" id="fileInput">
      <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-upload"></i> อัปโหลดคลิป/รูปภาพ
      </button>
      
      <div class="checkboxes">
        <div class="checkbox-container">
          <input type="checkbox" name="confirm_18" value="1" id="confirm_18">
          <label for="confirm_18">ฉันอายุ 18 ปีขึ้นไป</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" name="consent" value="1" id="consent">
          <label for="consent">เป็นเจ้าของหรือได้รับอนุญาตจากเจ้าของเนื้อหา</label>
        </div>
      </div>
      
      <!-- Preview area -->
      <div class="preview-container" id="previewContainer">
        <div class="preview-title">ตัวอย่างไฟล์</div>
        <div class="preview-content" id="previewContent"></div>
        <div class="file-info" id="fileInfo"></div>
        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-check-circle"></i> ยืนยันการอัปโหลด
        </button>
      </div>
    </form>
  </section>

  <section class="feed-section">
    <h2 class="section-title">ฟีดล่าสุด</h2>
    <div class="grid" id="feed">
      <!-- This will be populated by JavaScript -->
    </div>
  </section>
</main>

<!-- Modal for full-size preview -->
<div class="modal" id="previewModal">
  <span class="modal-close" id="modalClose">&times;</span>
  <div class="modal-content" id="modalContent"></div>
</div>

<footer>
  <p><i class="fas fa-exclamation-triangle"></i> ห้ามอัปโหลดเนื้อหาที่ผิดกฎหมาย — ระบบทดลอง XBoxx เท่านั้น</p>
</footer>

<script>
async function loadFeed(){
  try {
    const res = await fetch('uploads.json?' + Date.now());
    if(!res.ok) {
      showEmptyState();
      return;
    }
    
    const data = await res.json();
    const feed = document.getElementById('feed');
    
    if (data.length === 0) {
      showEmptyState();
      return;
    }
    
    feed.innerHTML = '';
    data.forEach(it=>{
      const card = document.createElement('div');
      card.className='card';
      
      let media='';
      if(it.mime.startsWith('image/')) {
        media=`<img src="uploads/${it.name}" alt="${it.orig}" onclick="openModal('uploads/${it.name}', 'image')">`;
      } else if(it.mime.startsWith('video/')) {
        media=`<video src="uploads/${it.name}" controls></video>`;
      }
      
      card.innerHTML = media + 
        `<div class="meta">
          <strong>${it.orig}</strong>
          <small>${new Date(it.ts*1000).toLocaleString('th-TH')}</small>
          <div class="card-actions">
            <button class="card-action-btn"><i class="fas fa-heart"></i> ถูกใจ</button>
            <button class="card-action-btn"><i class="fas fa-share"></i> แชร์</button>
          </div>
        </div>`;
      
      feed.appendChild(card);
    });
  } catch (error) {
    showEmptyState();
  }
}

function showEmptyState() {
  const feed = document.getElementById('feed');
  feed.innerHTML = `
    <div class="empty-state">
      <i class="fas fa-photo-video"></i>
      <p>ยังไม่มีเนื้อหา อัปโหลดคลิปหรือรูปภาพของคุณเลย!</p>
    </div>
  `;
}

// Preview functionality
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  const previewContainer = document.getElementById('previewContainer');
  const previewContent = document.getElementById('previewContent');
  const fileInfo = document.getElementById('fileInfo');
  const submitBtn = document.getElementById('submitBtn');
  
  // Check file type
  if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
    alert('กรุณาเลือกไฟล์รูปภาพหรือวิดีโอเท่านั้น');
    return;
  }
  
  // Show file info
  const fileSize = (file.size / (1024 * 1024)).toFixed(2);
  fileInfo.textContent = `ชื่อไฟล์: ${file.name} | ขนาด: ${fileSize} MB | ประเภท: ${file.type}`;
  
  // Create preview
  if (file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewContent.innerHTML = `<img src="${e.target.result}" alt="Preview" onclick="openModal('${e.target.result}', 'image')">`;
    };
    reader.readAsDataURL(file);
  } else if (file.type.startsWith('video/')) {
    const reader = new FileReader();
    reader.onload = function(e) {
      previewContent.innerHTML = `<video src="${e.target.result}" controls></video>`;
    };
    reader.readAsDataURL(file);
  }
  
  // Show preview and submit button
  previewContainer.style.display = 'block';
  submitBtn.style.display = 'block';
  
  // Scroll to preview
  previewContainer.scrollIntoView({ behavior: 'smooth' });
});

// Modal functionality
function openModal(src, type) {
  const modal = document.getElementById('previewModal');
  const modalContent = document.getElementById('modalContent');
  
  if (type === 'image') {
    modalContent.innerHTML = `<img src="${src}" class="modal-content">`;
  } else if (type === 'video') {
    modalContent.innerHTML = `<video src="${src}" controls class="modal-content">`;
  }
  
  modal.style.display = 'flex';
}

document.getElementById('modalClose').addEventListener('click', function() {
  document.getElementById('previewModal').style.display = 'none';
});

// Close modal when clicking outside
window.addEventListener('click', function(e) {
  const modal = document.getElementById('previewModal');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

// Form validation
document.getElementById('uploadForm').addEventListener('submit', function(e) {
  const confirm18 = document.getElementById('confirm_18').checked;
  const consent = document.getElementById('consent').checked;
  
  if (!confirm18 || !consent) {
    e.preventDefault();
    alert('กรุณายอมรับข้อตกลงทั้งสองข้อก่อนอัปโหลด');
  }
});

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  loadFeed();
  
  // Add animation to upload button
  const uploadBtn = document.querySelector('.upload-btn');
  uploadBtn.addEventListener('mouseenter', function() {
    this.style.transform = 'translateY(-3px)';
  });
  
  uploadBtn.addEventListener('mouseleave', function() {
    this.style.transform = 'translateY(0)';
  });
});
</script>
</body>
</html>
